<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/app/site/themes/default/css/style.css">
    <title>Smessage</title>
    <script src="/js/jQuery.js"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
</head>
<body>
<header>
    <div class="center-wrap big">
        <h1 class="logo-text">Тайник"</h1>
        <h3 class="slogan-text">тайные послания, признания или пожелания</h3>
    </div>
    <div class="center-wrap big">
        <div id="btn-open-send">Отправить сообщение</div>
        <div id="send-container">
            <div id="send-wrapper">
                <form method="post">
                    <span class="note-text">*Для отправки анонимного сообщения необходимо указать email получателя и ваш, для того чтобы получатель мог ответить.</span>
                    <h4>Email получателя</h4>
                    <input class="vertical-input" type="email" name="email_receiver" placeholder="email получателя">
                    <h4>Ваш email</h4>
                    <input class="vertical-input" type="email" name="email_sender" placeholder="ваш email">
                    <h4>Текст сообщения</h4>
                    <textarea class="vertical-input" name="text_message" placeholder="Текст сообщения"></textarea>
                    <p><label><input type="checkbox" name="is_public" checked>опубликовать на сайте</label></p>
                    <button id="btn-send" class="btn">Отправить</button>
                    <div id="btn-cancel" class="btn">Отмена</div>
                </form>
            </div>
        </div>
        <script>
            $("#btn-open-send").click(function (){

                $("#send-wrapper").fadeIn(200);

            });

            $("#btn-cancel").click(function (){

                $("#send-wrapper").fadeOut(200);

            });
        </script>
    </div>
</header>
<main>
<?=$content?>
</main>
</body>
</html>
